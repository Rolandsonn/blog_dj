{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      .footer {
        background: #1f2937;
        color: #ffffff;
        padding: 50px 20px 20px;
        margin-top: 60px;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
      }

      .footer-logo h2 {
        margin-bottom: 10px;
      }

      .footer-links ul {
        list-style: none;
        padding: 0;
      }

      .footer-links ul li {
        margin-bottom: 8px;
      }

      .footer-links a {
        text-decoration: none;
        color: #d1d5db;
        transition: 0.3s;
      }

      .footer-links a:hover {
        color: #ffffff;
      }

      .footer-contact p {
        margin: 6px 0;
      }

      .footer-bottom {
        text-align: center;
        border-top: 1px solid #374151;
        margin-top: 30px;
        padding-top: 15px;
        font-size: 14px;
        color: #9ca3af;
      }
      iframe {
        width: 100%;
      }
    </style>
  </head>
  <body>
    {% include "header.html" %}

    <main>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25462.382774091413!2d73.00510519999999!3d40.9367282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bd1524b3226953%3A0xdb0953186dc18d3c!2z0KTRg9GC0LHQvtC70YzQvdCw0Y8g0LDQutCw0LTQtdC80LjRjyDwn6Wa!5e1!3m2!1sru!2skg!4v1771061459856!5m2!1sru!2skg"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    {% include "footer.html" %}
  </body>
</html>
