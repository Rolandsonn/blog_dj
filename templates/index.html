{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style></style>
    <style>
      .footer {
        background: #1f2937;
        color: #ffffff;
        padding: 50px 20px 20px;
        margin-top: 60px;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
      }

      .footer-logo h2 {
        margin-bottom: 10px;
      }

      .footer-links ul {
        list-style: none;
        padding: 0;
      }

      .footer-links ul li {
        margin-bottom: 8px;
      }

      .footer-links a {
        text-decoration: none;
        color: #d1d5db;
        transition: 0.3s;
      }

      .footer-links a:hover {
        color: #ffffff;
      }

      .footer-contact p {
        margin: 6px 0;
      }

      .footer-bottom {
        text-align: center;
        border-top: 1px solid #374151;
        margin-top: 30px;
        padding-top: 15px;
        font-size: 14px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    {% include "header.html" %}

    <div class="container">
      {% block content %} {% for el in object_list %}
      <div class="article">
        <h3 class="subtitle">
          <a href="{% url 'detail' el.pk %}">{{el.title}}</a>
        </h3>
        <p class="text-body">{{el.body}}</p>
      </div>
      {% endfor %} {% endblock content %}
    </div>

    {% include "footer.html" %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
